<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Instagram</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/celular-insta.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="assets/instagram-nome.png" class="instagram-logo" alt="instagram">
                <div class="profile-photo">
                    <img src="assets/profile-pic.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Matheus Levy</a>
                <a href="#" class="instragram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Matheus Levy?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" Class="app-download"></a>
                    <a href="#" Class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
